<section id="contact" class="py-16 bg-gray-100">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
    <form id="contactForm" class="max-w-lg mx-auto">
      <div class="form-group mb-4">
        <input
          type="text"
          id="name"
          name="name"
          required
          class="w-full px-3 py-2 border rounded"
        />
        <label for="name" class="form-label">Name</label>
      </div>
      <div class="form-group mb-4">
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-3 py-2 border rounded"
        />
        <label for="email" class="form-label">Email</label>
      </div>
      <div class="form-group mb-4">
        <select
          id="subject"
          name="subject"
          required
          class="w-full px-3 py-2 border rounded"
        >
          <option value="" disabled selected>Select Subject</option>
          <option value="express-delivery">Express Delivery</option>
          <option value="international-shipping">International Shipping</option>
          <option value="package-tracking">Package Tracking</option>
          <option value="bulk-mail">Bulk Mail Services</option>
          <option value="logistics-solutions">Logistics Solutions</option>
          <option value="customs-clearance">Customs Clearance</option>
        </select>
      </div>
      <div class="form-group mb-4">
        <textarea
          id="message"
          name="message"
          required
          class="w-full px-3 py-2 border rounded"
          rows="4"
        ></textarea>
        <label for="message" class="form-label">Message</label>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300"
      >
        Send Message
      </button>
    </form>
  </div>
</section>

<!-- Modal -->
<div id="contactModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <i class="fas fa-envelope"></i>
    <h3>Thank You!</h3>
    <p id="contactMessage"></p>
  </div>
</div>
