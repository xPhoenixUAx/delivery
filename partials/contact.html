<section id="contact" class="contact">
  <div class="contact-container">
    <h2 class="contact-title">Get in Touch</h2>
    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <input type="text" id="name" name="name" required />
        <label for="name">Your Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required />
        <label for="email">Your Email</label>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" name="phone" required />
        <label for="phone">Your Phone</label>
      </div>
      <div class="form-group">
        <div class="custom-select">
          <select id="service" name="service" required>
            <option value="" disabled selected>Select a Service</option>
            <option value="new-car">New Car Purchase</option>
            <option value="used-car">Used Car Purchase</option>
            <option value="service">Car Service</option>
            <option value="parts">Parts Order</option>
            <option value="finance">Financing</option>
            <option value="trade-in">Trade-In Valuation</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <textarea id="message" name="message" required></textarea>
        <label for="message">Your Message</label>
      </div>
      <button type="submit" class="submit-btn">
        <span>Submit</span>
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>
</section>

<div id="successModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <i class="fas fa-check-circle"></i>
    <h3>Thank You!</h3>
    <p>
      Your request has been successfully submitted. We'll get back to you
      shortly.
    </p>
  </div>
</div>
