<section class="tracking" id="tracking">
  <div class="tracking-container">
    <h2 class="tracking-title">Track Your Shipment</h2>
    <p class="tracking-subtitle">
      Enter your tracking number to get real-time updates on your package
    </p>

    <form id="tracking-form" class="tracking-form">
      <input
        type="text"
        id="tracking-number"
        name="tracking-number"
        placeholder="Enter tracking number"
        required
      />
      <button type="submit" class="btn-track">Track Package</button>
    </form>

    <div id="tracking-result" class="tracking-result">
      <h3>Shipment Status</h3>
      <div id="status-timeline" class="status-timeline">
        <!-- Status timeline will be populated by JavaScript -->
      </div>
      <div id="shipment-details" class="shipment-details">
        <!-- Shipment details will be populated by JavaScript -->
      </div>
    </div>
  </div>
</section>
